<!DOCTYPE html>
<html lang = "en">
     <head>
        <meta charset = "UTF-8"/>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0"/>
        <title>profile card</title>
        <link rel="stylesheet" href="style.css">
     </head>
     <body>
      <section class = "main">
       <div class = "card">
          <div class="card-header"></div>
          <div class="card-body">
             <div class="image-holder">
                <img src="/imagedp.jpeg" alt="obulesh image" width="100" height="120"> 
               </div>
               <h2 class="name-age">
                  Obulesh Varada
                 <span class="age">29</span>
                </h2>
               <h3 class="city">Hyderabad</h3>
               </div>
                <div class="card-footer">
                <div class="item">
               <h4 class =  "value">12k</h4>
               <h5 class = "meta">followers</h5>
           </div>
           <div class="item">
              <h4 class="value">700k</h4>
              <h5 class="meta">likes</h5>
           </div>
           <div class="item">
               <h4 class="value">1k</h4>
               <h5 class="meta">photos</h5>
           </div>
          </div>
          

       </div>

      </section>
     </body>


</html>
